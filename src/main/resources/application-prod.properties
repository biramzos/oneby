#Configuration to connect database (MySQL)
spring.datasource.url=jdbc:mysql://db:3306/oneby?enabledTLSProtocols=TLSv1.2
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-test-query=set global max_allowed_packet=99999999999999999